<div class="container">
  <h2>Connexion</h2>
  <form>
    <label for="email">Email :</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      placeholder="Entrez votre email"
      class="form-control"
    />

    <label for="password">Mot de passe :</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      placeholder="Entrez votre mot de passe"
      class="form-control"
    />

    <button (click)="login()" class="btn btn-primary mt-2">Se connecter</button>
  </form>
</div>
